<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA Notification Demo</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Modal Styles */
    #customModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }

    .continue-btn {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>
  <h1>PWA Notification Example</h1>
  <button id="notifyBtn">Send Notification</button>
  <button id="alertBtn">Show Alert</button>

  <!-- Custom Modal -->
  <div id="customModal">
    <div class="modal-content">
      <p>Hi</p>
      <div class="modal-buttons">
        <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
        <button class="btn continue-btn" id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const notifyBtn = document.getElementById('notifyBtn');
      const alertBtn = document.getElementById('alertBtn');
      const modal = document.getElementById('customModal');
      const cancelBtn = document.getElementById('cancelBtn');
      const continueBtn = document.getElementById('continueBtn');

      function sendNotification() {
        new Notification('⏰ It\'s 3:37 PM!', {
          body: 'Here’s your scheduled notification 😎',
          icon: 'icon.png'
        });
      }

      async function requestPermissionAndNotify() {
        if (Notification.permission === 'granted') {
          sendNotification();
        } else if (Notification.permission !== 'denied') {
          const permission = await Notification.requestPermission();
          if (permission === 'granted') {
            sendNotification();
          }
        }
      }

      notifyBtn.addEventListener('click', requestPermissionAndNotify);

      // Alert modal logic
      alertBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
      });

      cancelBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      continueBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        console.log("User clicked continue");
      });

      // Time-based trigger (every minute)
      setInterval(() => {
        const now = new Date();
        if (now.getHours() === 15 && now.getMinutes() === 37) {
          requestPermissionAndNotify();
        }
      }, 60000);

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker error:', err));
      }
    });
  </script>
</body>
</html>
